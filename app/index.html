<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Einrad Freestyle DM 2019 - SSV Nümbrecht</title>
    <link rel="shortcut icon" href="/res/img/circle_2.png" type="image/png" />
    <meta name="Theme-Color" content="#003049" />
    <meta
      name="Description"
      content="Deutsche Meisterschaft im Einrad Freestyle 2019"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="manifest" href="/manifest.json" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
      rel="stylesheet"
    />
    <script src="/js/main.js" type="module"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "Einrad Freestyle DM2019",
        "description": "Deutsche Meisterschaft im Einrad Freestyle 2019 in der GWN Arena Nümbrecht",
        "image": "https://freestyledm2019.de/res/img/logo_hell.svg",
        "startDate": "2019-11-15",
        "endDate": "2019-11-17",
        "location": {
          "@type": "Place",
          "name": "GWN Arena",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "Gouvieuxstraße",
            "addressLocality": "Nümbrecht",
            "postalCode": "51588",
            "addressCountry": "DE"
          }
        },
        "offers": [
          {
            "@type": "Offer",
            "name": "Einzelkür",
            "price": "8",
            "priceCurrency": "EUR",
            "validFrom": "2019-01-01",
            "url": "https://odm2016.reg.unicycling-software.com/de/",
            "availability": "http://schema.org/InStock"
          },
          {
            "@type": "Offer",
            "name": "Paarkür",
            "price": "7",
            "priceCurrency": "EUR",
            "validFrom": "2019-01-01",
            "url": "https://odm2016.reg.unicycling-software.com/de/",
            "availability": "http://schema.org/InStock"
          },
          {
            "@type": "Offer",
            "name": "Gruppenkür",
            "price": "6",
            "priceCurrency": "EUR",
            "validFrom": "2019-01-01",
            "url": "https://odm2016.reg.unicycling-software.com/de/",
            "availability": "http://schema.org/InStock"
          }
        ],
        "performer": {
          "@type": "Organization",
          "name": "SSV Nümbrecht",
          "url": "http://www.ssv-nuembrecht.de"
        }
      }
    </script>
    <link rel="preload" href="/ausschreibung" />
    <link rel="preload" href="/faq" />
    <link rel="preload" href="/eventmap" />
    <link rel="preload" href="/pwa" />
  </head>
  <body>
    <aside>
      <nav>
        <a href="/" is="snap-link"
          ><i class="material-icons">home</i>
          <span>Startseite</span>
        </a>
        <a href="/eventmap" is="snap-link"
          ><i class="material-icons">map</i
          ><span>Veranstaltungskarte</span>
        </a>
        <a href="/faq" is="snap-link"
          ><i class="material-icons">question_answer</i
          ><span>Fragen & Antworten</span>
        </a>
        <a href="/ausschreibung" is="snap-link"
          ><i class="material-icons">description</i>
          <span>Ausschreibung</span>
        </a>
        <a
          href="https://anmeldung.freestyledm2019.de"
          rel="noopener"
          target="_blank"
          ><i class="material-icons">how_to_vote</i>
          <span>Anmeldung</span>
        </a>
      </nav>
    </aside>
    <main>
      <snap-routed></snap-routed>
    </main>

    <footer>
      <a href="/impressum" is="snap-link">Impressum / Datenschutzerklärung</a>
    </footer>
  </body>
</html>
